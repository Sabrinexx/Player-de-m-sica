<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilocss.css">
    <title>Projeto Player Spotify</title>
</head>
<body>
    <div class="music-container">
        <img src="imagens/mamu.jpeg" class="music-img">
        <div class="descricao">
            <h2>Flor do mamulengo</h2>
            <i>Mastruz com leite</i>
        </div>
        <div class="duracao">
            <div class="barra">
                <progress value="0" max="1"></progress>
                <div class="ponto"></div>
            </div>
            <div class="tempo">
                <p class="inicio">0:00</p>
                <p class="fim">3:40</p>
            </div>
        </div>
    </div>
    <div class="player">
        <i class="fas fa-step-backward setas anterior"></i>
        <i class="fas fa-play-circle botao-play"></i>
        <i class="fas fa-pause-circle botao-pause"></i>
        <i class="fas fa-step-forward setas proxima"></i>
    </div>
    <div class="music-list">
        <h3>Próximas Músicas</h3>
        <ul>
            <li>
                <img src="imagens/clouds-mountains-night-the-moon-wallpaper-preview.jpg" alt="Imagem da música 1" class="music-list-img">
                Cars outside
            </li>
            <li>
                <img src="imagens/mamu.jpeg" alt="Imagem da música 2" class="music-list-img">
                Música 2
            </li>
            <li>
                <img src="imagens/mamu.jpeg" alt="Imagem da música 3" class="music-list-img">
                Música 3
            </li>
        </ul>
    </div>
    <audio src="musicas/We Ride! - Reed Mathis.mp3"></audio>
    <script src="js.js"></script>
</body>
</html>
